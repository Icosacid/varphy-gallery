<!DOCTYPE HTML>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="varphy-gallery.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,400i,600,700" rel="stylesheet">
</head>
<body>

	<div class="main">
		
		<!-- Gallery -->
		<div class="gallery flexrow flexstart" data-art-index="1">
		
			<div class="left">
				<div class="preview">
					<img src="img/gallery/1.png" />
				</div>
			</div>
			
			<div class="right">
				<h1>Variations Physiques Gallery</h1>
				<div class="description">
					<h2 class="title">Offset</h2>
					<p class="content">Blah blah</p>
				</div>
				<!-- Clock -->
				<div class="clock flexrow">
					<canvas id="klok" width="30" height="30"></canvas>
					<!-- "You just gotta press, press, press, press, press until I [...]", Ylvis -->
					<p class="justgottapress">Press <em>g</em> to switch</p>
				</div>
				
			</div>
			
			<!-- Loader -->
			<div class="filmloader">
				<h6>NEXT FILM IN <span class="timer">00:00:00</span></h6>
			</div>
			
		</div>
		
	</div>
	
	

	<!-- Libs -->
	<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore-min.js"></script>
	
	<!-- App -->
	<script src="varphy-gallery.js"></script>
	
</body>
</html>
